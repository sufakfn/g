<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>联系 - 黄路</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        }
        
        body {
            background-color: #121212;  /* 保持这个作为基础色 */
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #64B5F6;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #2196F3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 */
        header {
            background-color: rgba(18, 18, 18, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 40px; /* 添加固定高度 */
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0; /* 从10px减小到5px */
            height: 100%;
        }
        
        .logo {
            font-size: 1.1rem; /* 从1.3rem减小 */
            font-weight: 700;
            color: #64B5F6;
        }
        
        .nav-links {
            display: flex;
            gap: 15px; /* 从20px减小到15px */
        }
        
        .nav-links a {
            color: #f5f5f5;
            font-weight: 500;
            font-size: 1rem;  /* 从0.85rem增大到1rem */
        }
        
        .nav-links a:hover {
            color: #64B5F6;
        }
        
        /* 联系区 */
        .contact {
            padding: 150px 0 100px;
            min-height: 100vh;
            background: linear-gradient(rgba(18, 18, 18, 0.6), rgba(18, 18, 18, 0.6)), /* 降低不透明度从0.8到0.6 */
                        url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485');
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        /* 添加一个渐变叠加层增强可读性 */
        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(18, 18, 18, 0.7) 100%); /* 调整渐变参数 */
            z-index: 0;
        }
        
        /* 确保内容在渐变层之上 */
        .contact-content {
            position: relative;
            z-index: 1;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #2196F3;
        }
        
        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #64B5F6;
        }
        
        .contact-info p {
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #262626;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #2196F3;
            transform: translateY(-5px);
        }
        
        .social-link i {
            font-size: 1.5rem;
            color: #f5f5f5;
        }
        
        .contact-form {
            background: #262626;
            padding: 30px;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #1E1E1E;
            border: 1px solid #333;
            border-radius: 5px;
            color: #f5f5f5;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #1976D2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 页脚 */
        footer {
            background: #0D0D0D;
            padding: 5px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        footer p {
            font-size: 0.8rem;
            margin: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .contact {
                background: linear-gradient(rgba(18, 18, 18, 0.6), rgba(18, 18, 18, 0.6)),
                            url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485');
                background-position: center;
                background-size: cover;
                padding-top: 80px;
                min-height: 100vh;
            }
            
            /* 调整移动端的内容布局 */
            .contact-content {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }
            
            /* 移除这行代码，它会在移动端隐藏导航链接 */
            /*.nav-links {
                display: none;
            }*/
            
            /* 添加以下代码，确保导航栏在移动端显示 */
            header {
                height: 60px;
            }
            
            nav {
                padding: 10px 0;
            }
            
            .nav-links {
                display: flex !important;
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
        }
        
        /* 添加小屏幕的视口修复 */
        @media screen and (max-width: 480px) {
            html, body {
                width: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">黄路</div>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="about.html">关于</a>
                    <a href="projects.html">项目</a>
                    <a href="testimonials.html">推荐分享</a>
                    <a href="contact.html">联系</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- 联系区 -->
    <section class="contact">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>我们一起探讨AI的可能性</h3>
                    <p>无论你是对项目咨询还是对AI领域有任何疑问，都欢迎与我联系。我期待能够与您分享我的专业知识，共同探索AI技术的无限可能。</p>
                    <p><i class="fas fa-envelope"></i> 374687747@qq.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> 北京市海淀区</p>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">留言</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn" id="submitBtn">发送消息</button>
                        <p id="formStatus" style="margin-top: 15px; display: none;"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 黄路. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('footer');
            let timeout;
            
            // 显示页脚
            function showFooter() {
                footer.style.opacity = '1';
            }
            
            // 隐藏页脚
            function hideFooter() {
                footer.style.opacity = '0';
            }
            
            // 重置定时器
            function resetTimer() {
                clearTimeout(timeout);
                showFooter();
                timeout = setTimeout(hideFooter, 3000); // 3秒后隐藏页脚
            }
            
            // 初始隐藏页脚
            hideFooter();
            
            // 监听用户交互
            document.addEventListener('mousemove', resetTimer);
            document.addEventListener('click', resetTimer);
            document.addEventListener('keypress', resetTimer);
            document.addEventListener('scroll', resetTimer);
            
            // 初始化定时器
            resetTimer();
            
            // 表单提交处理
            const contactForm = document.getElementById('contactForm');
            const formStatus = document.getElementById('formStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            contactForm.addEventListener('submit', function(e) {
                // 阻止表单默认提交行为
                e.preventDefault();
                
                // 获取表单数据
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                // 显示发送成功消息
                formStatus.style.display = 'block';
                formStatus.textContent = '消息已成功发送！我们会尽快回复您。';
                formStatus.style.color = '#64B5F6';
                
                // 禁用提交按钮防止重复提交
                submitBtn.disabled = true;
                
                // 在控制台记录表单数据（仅用于测试）
                console.log('表单数据:', { name, email, message });
                
                // 3秒后重置表单和按钮
                setTimeout(function() {
                    contactForm.reset();
                    submitBtn.disabled = false;
                }, 3000);
                
                // 注意：这种方法不会真正发送数据到服务器
                // 如果您需要实际发送数据，请在部署到正式环境时
                // 使用 FormSubmit.co 的传统表单提交方式
            });
        });
    </script>
</body>
</html>
