<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黄路 - 人工智能技术</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #64B5F6;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #2196F3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 */
        header {
            background-color: rgba(18, 18, 18, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 40px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            height: 100%;
        }
        
        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: #64B5F6;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #f5f5f5;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .nav-links a:hover {
            color: #64B5F6;
        }
        
        /* 横幅区 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 创建背景图层，而不是使用背景属性 */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.8)), 
                        url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485');
            background-position: center;
            background-size: cover;
            z-index: -1;
            transform: translateZ(0);
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #121212 70%);
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #64B5F6, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1976D2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* 页脚 */
        footer {
            background: #0D0D0D;
            padding: 5px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: absolute;
            bottom: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        footer p {
            font-size: 0.8rem;
            margin: 0;
        }
        
        /* 汉堡菜单样式 */
        #menuToggle, #mobileNav {
            display: none !important;
        }
        
        /* 修改响应式设计 */
        @media (max-width: 768px) {
            header {
                height: 60px;
            }
            
            nav {
                padding: 10px 0;
            }
            
            .nav-links {
                display: flex !important;
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
            
            .hero-bg {
                background-position: center;
                height: 100vh;
            }
        }
        
        /* 修复视口问题 */
        @media screen and (max-width: 480px) {
            html, body {
                width: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            
            .hero-content {
                width: 100%;
                padding: 0 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('footer');
            let timeout;
            
            // 显示页脚
            function showFooter() {
                footer.style.opacity = '1';
            }
            
            // 隐藏页脚
            function hideFooter() {
                footer.style.opacity = '0';
            }
            
            // 重置定时器
            function resetTimer() {
                clearTimeout(timeout);
                showFooter();
                timeout = setTimeout(hideFooter, 3000); // 3秒后隐藏页脚
            }
            
            // 初始隐藏页脚
            hideFooter();
            
            // 监听用户交互
            document.addEventListener('mousemove', resetTimer);
            document.addEventListener('click', resetTimer);
            document.addEventListener('keypress', resetTimer);
            document.addEventListener('scroll', resetTimer);
            
            // 初始化定时器
            resetTimer();
            
            // 汉堡菜单控制
            const menuToggle = document.getElementById('menuToggle');
            const mobileNav = document.getElementById('mobileNav');
            let isMenuOpen = false;
            
            menuToggle.addEventListener('click', function(event) {
                event.stopPropagation(); // 阻止事件冒泡
                isMenuOpen = !isMenuOpen;
                mobileNav.classList.toggle('active');
            });
            
            // 点击导航链接后关闭菜单
            const mobileNavLinks = mobileNav.querySelectorAll('a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileNav.classList.remove('active');
                    isMenuOpen = false;
                });
            });
            
            // 点击页面其他区域关闭菜单
            document.addEventListener('click', function(event) {
                if (isMenuOpen && !mobileNav.contains(event.target) && !menuToggle.contains(event.target)) {
                    mobileNav.classList.remove('active');
                    isMenuOpen = false;
                }
            });
        });
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">黄路</div>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="about.html">关于</a>
                    <a href="projects.html">项目</a>
                    <a href="testimonials.html">推荐分享</a>
                    <a href="contact.html">联系</a>
                </div>
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- 移动导航菜单 -->
    <div class="mobile-nav" id="mobileNav">
        <a href="index.html">首页</a>
        <a href="about.html">关于</a>
        <a href="projects.html">项目</a>
        <a href="testimonials.html">推荐</a>
        <a href="contact.html">联系</a>
    </div>

    <!-- 横幅区 -->
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="container">
            <div class="hero-content">
                <h1>AI训练师</h1>
                <p>人工智能是工具，训练师就是翻译官，AI智能的崛起，你我需紧跟步伐，我们一起在AI的浪潮中遨游，探索智慧的边界，共赴未来之旅。</p>
                <a href="contact.html" class="btn">联系我</a>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 黄路. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
